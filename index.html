<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vanditos Soundboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Scum</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Wow</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Hello</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">God</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">What</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Chlamy</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Rekt</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Noodle</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Noodle 2</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/dave-hes-actual-scum.mp3"></audio>
  <audio data-key="83" src="sounds/samir-oh-wow.mp3"></audio>
  <audio data-key="68" src="sounds/rhys-hello.mp3"></audio>
  <audio data-key="70" src="sounds/samir-oh-my-god.mp3"></audio>
  <audio data-key="71" src="sounds/dave-old-man-what.mp3"></audio>
  <audio data-key="72" src="sounds/elliott-chlamy-dyer.mp3"></audio>
  <audio data-key="74" src="sounds/rhys-get-rekd.mp3"></audio>
  <audio data-key="75" src="sounds/rhys-noodle.mp3"></audio>
  <audio data-key="76" src="sounds/rhys-noodle2.mp3"></audio>

<script>
  
  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    // select something with class of key
    
    if (!audio) return; // console doesn't show error on non-registered key
    audio.currentTime = 0; // resets sound
    audio.play();
    key.classList.add('playing');
  }
  
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return; // skip unless this transition
    
    this.classList.remove('playing');
  }
  
  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  
  window.addEventListener("keydown", playSound)
   
</script>

</body>
</html>
